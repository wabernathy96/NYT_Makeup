<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Search</title>

    <link rel="stylesheet" href="./style.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 strong text-center"><strong>NYT Search</strong></h1>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form class="bg-light">
                    <div class="form-group">
                        <label for="search">Search Term</label>
                        <input type="input" class="form-control" id="search" aria-describedby="emailHelp" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Number of Articles Returned</label>
                        <select class="form-control" id="numberof">
                            <option>1</option>
                            <option>5</option>
                            <option>10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Start Year</label>
                        <input type="input" class="form-control" id="startyear" placeholder="1851">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">End Year</label>
                        <input type="input" class="form-control" id="endyear" placeholder="2018">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 bg-light" id="results">

            </div>
        </div>    
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script src="./logic.js"></script>
</body>
</html>
